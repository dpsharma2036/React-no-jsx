<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello React,(NO JSX)</title>
</head>
<body>
    <!--empty-->
    <div id="root"></div>

    <!--React Library-->

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>

<!--Render-->

<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script>
 //4. React element
   const element = React.createElement('h1', null, 'Hello, React(No JSX)')

   //5. Actually want to render on thge page

 ReactDOM.render(
     element,
     document.getElementById('root')
 )

  </script>

</body>
</html>
